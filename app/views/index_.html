<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <title>Torneos - Grupo1</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<style>
    body {
        background-image: url('images/wallpaper.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body onload="init()">
    <div style="text-align: center;">
        <h1 style="color:white;">Generador de Torneos y Juegos</h1>
    </div>
    <p></p>
    
    <div class="center">
        <table>
            <form action="/login" method="POST" id="formLogin">
                <tr>
                    <th>
                        <p>Correo:</p>
                        <input id="user" type="text" name="user" placeholder="Ingrese el Usuario" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <p>Password:</p>
                        <input id="password" type="password" name="password" placeholder="Ingrese la contraseÃ±a" />
                    </th>
                </tr>
                <tr>
                    <th style="width: 100%; text-align: center;">
                        <br>
                        <input class="glyphicon glyphicon-user btn-lg btn-success" type="submit" value="Ingresar" />
                    </th>
                </tr>
            </form>
        </table>
    </div>
    <div id="snackbar"></div>
</body>


<script>

    function init()
    {
        try
        {
            var msg = "<%= msg %>";

            if(msg)
            {
                showSnackbar(msg);
            }
        }
        catch(err)
        {
            console.log(err)
        }
    }

    $('#formLogin').submit(function() {
        let username = document.getElementById('user').value;
        let password = document.getElementById('password').value;

        if(!username || !password)
        {
            showSnackbar('Datos erroneos')
            return false;
        }

        return true; // return false to cancel form action
    });

    function showSnackbar(text)
    {
        let element = document.getElementById('snackbar');

        element.innerText = text;
        element.className = "show";

        setTimeout(function(){ element.className = element.className.replace("show", ""); }, 3000);
    }
</script>
</html>
