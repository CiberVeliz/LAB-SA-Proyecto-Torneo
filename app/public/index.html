<script>
    function initTorneo()
    {
        let grupos = 1;
        let jugadores = ['Juan', 'Jose', 'Pedro', 'Maria'];
        let html_source = '';

        jugadores = shake(jugadores);

        if(grupos == 1)
        {
            html_source += `
            <section class="round quarterfinals">
            <div class="winners">
                <div class="matchups">
                    <div class="matchup">
                        <div class="participants">
                            <div class="participant winner"><span>` + jugadores[0] + `</span></div>
                            <div class="participant"><span>` + jugadores[1] + `</span></div>
                        </div>
                    </div>
                </div>
            </div>
            </section>`;
            //document.getElementById('main-div').innerHTML = html_source;

            return
        }

        for(let i = 0; i < grupos; i++)
        {
            html_source += `
            <section class="round quarterfinals">
            <div class="winners">
                <div class="matchups">
                    <div class="matchup">
                        <div class="participants">
                            <div class="participant winner"><span>` + jugadores[i] + `</span></div>
                            <div class="participant"><span>` + jugadores[i + 1] + `</span></div>
                        </div>
                    </div>
                    <div class="matchup">
                        <div class="participants">
                            <div class="participant"><span>` + jugadores[i + 2] + `</span></div>
                            <div class="participant winner"><span>` + jugadores[i + 3] + `</span></div>
                        </div>
                    </div>
                </div>
                <div class="connector">
                    <div class="merger"></div>
                    <div class="line"></div>
                </div>
            </div>
            </section>`;
        }

        //document.getElementById('main-div').innerHTML = html_source;
        console.log("INICIADO");
    }

    function shake(array)
    {
        var currentIndex = array.length, temporaryValue, randomIndex;

        while (0 !== currentIndex) 
        {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
}
